<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="w500 h200 bc displayFlex contentCentre">
    <div class="w250 h180 displayFlex contentCentre bc1">
        <header class="borderBttm displayFlex contentCentre"><p><b>New to Twitter?</b> Sign up</p></header>
        <main class="displayFlex contentCentre">
            <form class="w280 h">
                <div>
                    <label for="user"></label>
                    <input type="text" name="name" id="user" placeholder="Full name" class="h30 w280">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email" class="h30 w280">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password" class="h30 w280">
                </div>
                <div class="displayFlex contentLeft w280 h30">
                    <input type="submit" name="signUp" id="submit" value="Sigh up for Twitter" class="w100 marginRight">
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>
