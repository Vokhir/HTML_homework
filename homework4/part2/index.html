<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main">
    <header>
        <p>Вхід в особистий кабінет</p>
    </header>
    <main>
        <form>
            <div class="top">
                <label for="user"></label>
                <input type="text" name="username" id="user" required placeholder="Лоґін або email">
                <label for="password"></label>
                <input type="password" name="password" id="password" required placeholder="Пароль">
            </div>
            <div class="bottom">
                <div class="check">
                    <label for="remember">Запам'ятати мене</label>
                    <input type="checkbox" name="remember" id="remember">
                </div>
                <input type="submit" name="enter" id="enter" value="Вхід">
            </div>
        </form>
    </main>
</div>
</body>
</html>
